<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <div class="top">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="game-top">
        <div class="left">
            <h1>YOU CHOSE: </h1>
        </div>
        <div class="middle">
            <h1>OUTCOME:</h1>
        </div>
        <div class="right">
            <h1>AI CHOSE:</h1>
        </div>
    </div>

    <div class="game">
        <p id="selection">✊</p>
        <img src="https://cdn.discordapp.com/attachments/541295970839822336/1252990063176974346/smoke3.png?ex=6674396e&is=6672e7ee&hm=faf6151a442dd91342d614bafb799a95836f6633282be64767c10b767011be9f&" alt="Smoke">
        <p id="computerSelection">✋</p>
    </div>

    <div class="hero">
        <div class="buttons-wrapper">
            <div class="buttons">
                <button id="btnRock" class="button">✊</button>
                <button id="btnPaper" class="button">✋</button>
                <button id="btnScissors" class="button">✌</button>
            </div>
        </div>
    </div>

    <div class="score">
        <p>YOUR SCORE: </p>
        <a>0</a>
        <a></a>
        <a></a>
        <a></a>
        <a></a>
        <p>AI'S SCORE: </p>
        <a>0</a>
    </div>

    <div class="footer">
        <p>Copyright © MatasMartin 2024</p>
    </div>
    
</body>
</html>
